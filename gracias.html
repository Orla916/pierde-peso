
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu mensaje</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .message-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #45a09d;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #45a09d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background-color: #39918f;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu información ha sido enviada con éxito. Pronto nos pondremos en contacto contigo.</p>
    <a href="https://orla916.github.io/pierde-peso/">Volver al sitio</a>
  </div>
</body>
</html>
